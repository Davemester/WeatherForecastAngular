<form [formGroup]="addCityForm" (ngSubmit)="onSubmit()" class="city-form">
  <h2 mat-dialog-title>Adj meg egy várost</h2>
  <mat-dialog-content> 
      <mat-form-field>
        <mat-label>Város</mat-label>
        <input type="text" matInput formControlName="city">
        <mat-error >{{errorMessage? errorMessage : ''}}</mat-error>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!addCityForm.valid">Hozzáadás</button>
    <button mat-button  mat-dialog-close>Mégsem</button>
  </mat-dialog-actions>
</form>
